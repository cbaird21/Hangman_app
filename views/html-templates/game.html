<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Hangman</title>
  </head>
  <body>
    <header id="header">
      <h4 id="viewHighScore">View High Scores</h4>
      <!-- view high scores on top left and timer on top right -->
      <!-- extra: timer not visible until quiz starts -->
      <p id="seconds"></p>
    </header>
    <div id="container">
      <!-- paragraph with header "Code Quiz", quiz directions and a start button  -->
      <div id="questionDiv">
        <h1>Hangman</h1>
        <p>{{{body}}}</p>
        <button id="start-button">Play Game</button>
      </div>
      <div id="highScores"></div>
      <div id="resetBox">
        <button id="resetBtn">Restart Game</button>
      </div>
      <div></div>
    </div>
  </body>
  <script src="./assets/js/script.js"></script>
</html>
